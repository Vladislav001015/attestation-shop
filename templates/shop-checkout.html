{% extends 'list.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}{% endblock title %}
{% block content %}

<section class="hero-2 d-flex align-items-center">
	<div class="container d-flex flex-column mt-5 mb-5">
		<div class="d-flex justify-content-around align-items-center"
			style="width: 100%; height: 100px; border-top: 1px dashed black;">
			<div>
				<img src="{% static './assets/icons/flower.svg' %}" alt="flower" style="width: 40px; height: 40px;">
			</div>
			<h2 data-aos="fade-up" data-aos-anchor-placement="center-bottom" data-aos-duration="800">ОФОРМЛЕНИЕ ЗАКАЗА</h2>
			<div>
				<img src="{% static './assets/icons/flower.svg' %}" alt="flower" style="width: 40px; height: 40px;">
			</div>
		</div>
		<form id="orderCreateForm" method="post" class="container d-flex flex-column align-items-center" data-aos="zoom-in" data-aos-duration="800">
			{% csrf_token %}
			<div style="width: 250px; height: auto; line-height: 35px;">
					{{ form|crispy }}
			</div>

			<!--	hidden		-->
			<div class="shop-cart-table" style="display:none">
				<table class="table shop-cart text-center no-margin-bottom">
					<colgroup>
						<col width="100">
						<col>
						<col width="1">
						<col>
					</colgroup>

					<thead>
						<tr>
							<th class="first"></th>
							<th class="text-left text-uppercase font-weight-500">Продукт</th>
							<th class="text-left text-uppercase font-weight-500">Подытог</th>
							<th class="text-center text-uppercase font-weight-500">Кол-во</th>
						</tr>
					</thead>
					<tbody id="checkout_products">
					</tbody>
				</table>
			</div>
			<!--	hidden		-->

			<button type="submit" class="custom-btn mt-4">ПОДТВЕРДИТЬ ЗАКАЗ</button>
		</form>




		{% endblock  %}
